  .mouse-glow {
    position: fixed;
    width: 320px;
    height: 320px;
    border-radius: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    z-index: 10;
    background: radial-gradient(circle,
      rgba(255,255,255,0.92) 0%,
      rgba(255,255,255,0.55) 35%,
      rgba(255,255,255,0.10) 65%,
      transparent 75%);
  }

  .content {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 12px;
    z-index: 20;
    pointer-events: none;
    user-select: none;
  }

  .label {
    display: flex;
    align-items: center;
    gap: 8px;
    font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
    font-size: 15px;
    font-weight: 500;
    color: #555;
    letter-spacing: 0.03em;
    margin-bottom: 8px;
  }

  .label-icon {
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: conic-gradient(#6ec6a0, #5ba3d9, #a78be8, #6ec6a0);
    flex-shrink: 0;
  }

  .title {
    font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
    font-size: clamp(32px, 5.5vw, 76px);
    font-weight: 900;
    color: #111;
    letter-spacing: -0.02em;
    line-height: 1.05;
    text-align: center;
  }

  .subtitle {
    font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
    font-size: clamp(13px, 1.8vw, 19px);
    font-weight: 400;
    color: #aaa;
    letter-spacing: 0.02em;
    margin-top: 4px;
  }
</style>
</head>
<body>
  <div class="bg"></div>
  <div class="mouse-glow" id="glow"></div>

  <div class="content">
    <div class="label">
      <div class="label-icon"></div>
      2026 전주MBC K-High Tech Platform
    </div>
    <div class="title">재직자 디지털 실무 향상 교육</div>
    <div class="subtitle">고용보험 가입 필수!</div>
  </div>

<script>
  const glow = document.getElementById('glow');
  document.addEventListener('mousemove', e => {
    glow.style.left = e.clientX + 'px';
    glow.style.top  = e.clientY + 'px';
  });
</script>
</body>
</html>
